spring.application.name=figure-controller
spring.datasource.url=jdbc:mysql://localhost:3306/figure_controller
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


jwt.secret=your-secret-key-here-make-it-at-least-256-bits-long-for-security-please-change-this
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.com.dulara.figure_controller.security=DEBUG

logging.level.org.springframework.web=DEBUG
logging.level.com.dulara.figure_controller=DEBUG


spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*